<h4 align=center> t2a07 moving background</h4>



<body id="cBody" style="background-repeat:repeat; background-size: 80%" background="myBackground01.jpg">

<script>
   let cGlobalX = 0
   let cClock
</script>
<script>
function cRotate() {
      let cRotateAngle = 0;
   let cImage = document.getElementById('cBody')
   cImage.setAttribute("style", "transform: rotate(" + cRotateAngle + "deg)");
   cRotateAngle = cRotateAngle + 90
}
</script>  
   
   
   
<input id="cBtn01" type=button value="background move left" onclick="{
  cTemp = '100px 0px'
  cGlobalX -= 5
  cTemp =  cGlobalX + 'px 0px'
  document.getElementById('cBody').style.backgroundPosition = cTemp
}">
<input id="cBtn03" type=button value="everything rotate right" onclick="{
cRotate()
}">
   
<input id="cBtn02" type=button value="background move right" onclick="{
  cTemp = '100px 0px'
  cGlobalX += 5
  cTemp =  cGlobalX + 'px 0px'
  document.getElementById('cBody').style.backgroundPosition = cTemp
}">

<input type=button value="Auto Background Left" onclick="{
  clearInterval(cClock)
  cClock = setInterval(function(){
     document.getElementById('cBtn01').click() 
  }, 100)
    
}">
<input type=button value="Auto Background right" onclick="{
  clearInterval(cClock)
  cClock = setInterval(function(){
     document.getElementById('cBtn02').click() 
  }, 100)
    
}">
   
<input type=button value="Image Right" onclick="{
  document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 10 + 'px'
}"><br><br>

<img id="myImage01" style="position:relative; width:100px; height:80px; top:0px; left:0px;" src="myImage01.jpg">
