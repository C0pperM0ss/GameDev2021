<h1 align=center>t2a12 Sort by cooper</h1>

<script>
   let myMax = 3      // 52 when working
   let myCards = new Array(myMax)  
</script>

<input type=button value="Set Random" onclick="{
  for ( let myLoop = 0;   myLoop < myMax;  myLoop++){
     myCards[myLoop] = Math.floor(Math.random()*10)
  }
    let cTemp = ''
  for ( let cLoop = 0;   cLoop < myMax;  cLoop++){
     cTemp += cLoop + ' = '+ myCards[cLoop] + '<br>'
  }
   document.getElementById('myDiv01').innerHTML = cTemp
}">


<input type=button value="Sort" onclick="{
  let myTemp = 0
  for ( let myLoop = 0;   myLoop < myMax;  myLoop++){
     myCards[myLoop] = 0 // you do this stuff
  }
      let cTemp = ''
  for ( let cLoop = 0;   cLoop < myMax;  cLoop++){
     cTemp += cLoop + ' = '+ myCards[cLoop] + '<br>'
  }
   document.getElementById('myDiv01').innerHTML = cTemp
}">

<div id="myDiv01"></div>
