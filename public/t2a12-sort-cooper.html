<h1 align=center>t2a12 Sort by cooper</h1>
<style>
   
   body{background-color: darkseagreen;}
   
</style>
<script>
   let myMax = 3      // 52 when working
   let myCards = new Array(myMax)  
</script>

<input type=button value="Set Random" onclick="{
  for ( let myLoop = 0;   myLoop < myMax;  myLoop++){
     myCards[myLoop] = Math.floor(Math.random()*10)
  }
    let cTemp = ''
  for ( let cLoop = 0;   cLoop < myMax;  cLoop++){
     cTemp += cLoop + ' = '+ myCards[cLoop] + '<br>'
  }
   document.getElementById('myDiv01').innerHTML = cTemp
}">


<input type=button value="Sort (lest to greatest)" onclick="{
  let myTemp = 0
  for ( let myLoop = 0;   myLoop < myMax;  myLoop++){
     myCards.sort(function(a, b){return a - b});
     
  }
      let cTemp = ''
  for ( let cLoop = 0;   cLoop < myMax;  cLoop++){
     cTemp += cLoop + ' = '+ myCards[cLoop] + '<br>'
  }
   document.getElementById('myDiv01').innerHTML = cTemp
}">
<input type=button value="Sort (greatest to least)" onclick="{
  let myTemp = 0
  for ( let myLoop = 0;   myLoop < myMax;  myLoop++){
     myCards.sort(function(a, b){return b - a});
     
  }
      let cTemp = ''
  for ( let cLoop = 0;   cLoop < myMax;  cLoop++){
     cTemp += cLoop + ' = '+ myCards[cLoop] + '<br>'
  }
   document.getElementById('myDiv01').innerHTML = cTemp
}">
<input type=button value="Sort (Random)" onclick="{
  let myTemp = 0
  for ( let myLoop = 0;   myLoop < myMax;  myLoop++){
     myCards.sort(function(a, b){return 0.5 - Math.random()});
     
  }
      let cTemp = ''
  for ( let cLoop = 0;   cLoop < myMax;  cLoop++){
     cTemp += cLoop + ' = '+ myCards[cLoop] + '<br>'
  }
   document.getElementById('myDiv01').innerHTML = cTemp
}">
<div id="myDiv01"></div>
