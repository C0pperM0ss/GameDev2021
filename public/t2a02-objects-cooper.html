Objects are stored named variables

<h4> Example Objects code</h4>

<pre>
let my person {
"firstName": "John",
"lastName": "Doe",
"age": 50,
"eyeColor": "blue"
}
</pre>

<h4> Example working objects code</h4>

Nothing: <input type=text id="myText01" value="Useless at the moment"><br>

<input type=button value="Example Object Set and Show" onclick="{
  let myPerson = {
'firstName' : 'John',
'lastName': 'Doe',
'age' : 50,
'eyeColor' : 'blue'
}
document.getElementById('myDiv01').innerHTML = '<br>myPerson object has properties: <br>'
document.getElementById('myDiv01').innerHTML += 'firstName: ' + myPerson.firstName + '<br>'
document.getElementById('myDiv01').innerHTML += 'You do the others <br>'
}">

<div id="myDiv01">...</div>
<br>

<input type=button value="click this and see what happens" onclick="{
  let cPerson = {
'first' : 'jane',
'last': 'Doe',
'age' : 45,
'eyeColor' : 'brown'
}
document.getElementById('cDiv01').innerHTML = '<br> this person is: <br>'
document.getElementById('cDiv01').innerHTML += 'first Name: ' + cPerson.first + '<br>'
document.getElementById('cDiv01').innerHTML += 'Last Name: ' + cPerson.last + '<br>'
document.getElementById('cDiv01').innerHTML += 'age: ' + cPerson.age + '<br>'
document.getElementById('cDiv01').innerHTML += 'eye color: ' + cPerson.eyeColor + '<br>'
}">

<div id="cDiv01">...</div>
<br>
<br>
<input type=textarea value="Jane" id="cTxt01"><br>
<input type=textarea value="Doe" id="cTxt02"><br>
<input type=textarea value="45" id="cTxt03"><br>
<input type=textarea value="Brown" id="cTxt04"><br>
<input type=button value="submit your data" onclick="{
  let cPerson = {
'first' : document.getElementById('cTxt01').value,
'last': document.getElementById('cTxt02').value,
'age' : document.getElementById('cTxt03').value,
'hair' : document.getElementById('cTxt04').value
}
document.getElementById('cDiv02').innerHTML = '<br> this person is: <br>'
document.getElementById('cDiv02').innerHTML += 'first Name: ' + cPerson.first + '<br>'
document.getElementById('cDiv02').innerHTML += 'Last Name: ' + cPerson.last + '<br>'
document.getElementById('cDiv02').innerHTML += 'age: ' + cPerson.age + '<br>'
document.getElementById('cDiv02').innerHTML += 'hair color: ' + cPerson.hair + '<br>'
}">

<div id="cDiv02">...</div>
